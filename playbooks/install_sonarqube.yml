---
- hosts: build_server
  remote_user: cddeploy
  become: true
  become_method: sudo
  gather_facts: false
  vars_files:
    - root_password.yml
  vars:
    ansible_become_pass: "{{ sudo_pass }}"
  
  tasks:
    - name: Install dependencies
      yum:
        name:
          - java
        use_backend: "yum"
        state: latest
        
    - name: Create a volume with options
      docker_volume:
        name: volume_sonarqube
        driver_options:
          device: /dev/sonarqube
      vars:
        ansible_python_interpreter: /usr/bin/python3
        
    - name: Install sonar
      community.docker.docker_container:
        name: sonarqube
        image: sonarqube:latest
        volumes:
          - volume_sonarqube:/opt/sonarqube

        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
        restart: true
        ports:
          - "9000:9000"
      vars:
        ansible_python_interpreter: /usr/bin/python3
